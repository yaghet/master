{% extends 'shopapp/base.html' %}

{% block title %}
Shop Title
{% endblock %}
{% block body %}
<h1>Shopping</h1>
<div>
  <ul>
    {% for product, price in products %}
    <li>{{ product }} for {{ price }}$</li>
    {% if price < 1000 %}
    <span>Profitable</span>
    {% endif %}
    {% empty %}
    No products
    {% endfor %}
  </ul>
</div>
<div>

</div>
{% endblock %}
