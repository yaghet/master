{% extends 'shopapp/base.html' %}

{% block title %}
  Create order
{% endblock %}

{% block body %}
  <h1>Create a new order of products</h1>
  <div>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit">
        Create order
      </button>

    </form>

  </div>
<div>
  <a href="{% url 'shopapp:products_list' %}">
    >Back to products list<
  </a>
</div>
{% endblock %}
