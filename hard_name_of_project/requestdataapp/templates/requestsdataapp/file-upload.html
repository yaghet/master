{% extends 'requestsdataapp/base.html' %}

{% block title %}
  File upload
{% endblock %}

{% block body %}
  <h1>Upload</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <b>
      <input type="file" name="myfile">
    </b>
    <button type="submit">Upload</button>
  </form>
{% endblock %}
