{% extends 'shopapp/base.html' %}

{% block title %}
  Confirm Archive {{ object.name }}
{% endblock %}

{% block body %}
  <h1>Are you sure you want to archive product?</h1>
  <br>
    <div>
      <a href="{% url 'shopapp:products_details' pk=object.pk %}">
        Back to product
      </a>
    </div>
  <br>
  <div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Archive</button>
    </form>
  </div>
{% endblock %}
